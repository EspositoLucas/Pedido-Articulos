<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido con Guardado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js" integrity="sha512-/Y5MWbP0Rr6YJ7JxxjO8YekdUJBEWn8Nsj/wAGzQmHWR/4ZGz/Y4w4SOvCHZU+fb+Yjp/7kP4hG0EaU1J5zVmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="container mx-auto max-w-6xl bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Crear/Modificar Pedido</h1>

        <div class="table-container rounded-lg border border-gray-200">
            <table class="w-full min-w-[800px]" id="order-table">
                <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-4">Artículo</th>
                        <th class="py-3 px-4">Detalles</th>
                        <th class="py-3 px-4">Foto</th>
                        <th class="py-3 px-2 w-16">35</th>
                        <th class="py-3 px-2 w-16">36</th>
                        <th class="py-3 px-2 w-16">37</th>
                        <th class="py-3 px-2 w-16">38</th>
                        <th class="py-3 px-2 w-16">39</th>
                        <th class="py-3 px-2 w-16">40</th>
                        <th class="py-3 px-2 w-16">41</th>
                        <th class="py-3 px-4 w-20">Total</th>
                        <th class="py-3 px-2 w-10 actions-col"></th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm" id="order-rows">
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex flex-wrap justify-center gap-4">
            <button id="add-row-btn" onclick="addRow()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">
                Añadir Artículo
            </button>
            <button id="save-order-btn" onclick="saveOrder()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">
                Guardar Cambios
            </button>
            <button id="export-image-btn" onclick="saveAsImage(this)" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">
                Guardar como Imagen
            </button>
        </div>

        <div id="message-box" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg hidden transition-opacity duration-300 z-50"></div>
        <div id="error-box" class="fixed bottom-4 left-4 bg-red-500 text-white p-4 rounded-lg shadow-lg hidden transition-opacity duration-300 z-50"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
